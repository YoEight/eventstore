name: eventstore
version: 1.1.6
homepage: https://gitlab.com/YoEight/eventstore-hs.git
tested-with: GHC >= 7.8 && < 8.6
synopsis: EventStore TCP Client
description: EventStore TCP Client <https://eventstore.org>
license: BSD3
license-file: LICENSE
author: Yorick Laupa
maintainer: yo.eight@gmail.com
copyright: Yorick Laupa
category: Database
git: https://gitlab.com/YoEight/eventstore-hs.git

dependencies:
  - base >=4.7 && <5
  - aeson >=0.8
  - mono-traversable ==1.*
  - connection ==0.2.*
  - dotnet-timespan
  - stm
  - time >=1.4
  - uuid ==1.3.*
  - lifted-base
  - text
  - bytestring
  - semigroups
  - hashable
  - containers
  - unordered-containers
  - stm-chans
  - stm
  - lifted-async
  - safe-exceptions
  - monad-control
  - exceptions
  - transformers-base

extra-source-files:
  - README.md
  - CHANGELOG.markdown

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - LambdaCase
  - RecordWildCards
  - RankNTypes
  - TemplateHaskell # Only for logging capabilities.
  - QuasiQuotes     # Only for string interpolation.
  - FlexibleContexts
  - MultiParamTypeClasses
  - TypeFamilies
  - ConstraintKinds

library:
  source-dirs:  '.'
  exposed-modules:
    - Database.EventStore
    - Database.EventStore.Internal.Test
  dependencies:
    - cereal >=0.4 && <0.6
    - containers ==0.5.*
    - protobuf >=0.2.1.1 && <0.3
    - random ==1.*
    - unordered-containers
    - semigroups >=0.5
    - dns >= 3.0.1
    - array
    - http-client == 0.5.*
    - mtl
    - fast-logger
    - monad-logger >= 0.3.20
    - clock
    - machines >= 0.6
    - bifunctors
    - interpolate
    - ekg-core

tests:
  eventstore-tests:
    source-dirs: tests
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - eventstore
      - tasty
      - tasty-hunit
      - tasty-hspec
      - aeson
      - text
      - protobuf
      - cereal
      - uuid
      - fast-logger
      - async
